<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <title>Beekeeper - Home</title>
</head>
<body class="form">
    <header>
        <h1><a href="../index.html">Beekeeper</a></h1>
    </header>

    <main>
        <input type="text" name="Name" id="name" placeholder="Name">
        <input type="text" name="Address" id="address" placeholder="Address">
        <input type="text" name="BeesAmount" id="beesAmount" placeholder="Bees Amount">
        <input type="text" name="InstallDate" id="installDate" placeholder="Install Date">
        <input type="text" name="LastHarvest" id="lastHarvest" placeholder="Last Harvest">
        <textarea name="Description" id="description" cols="30" rows="3" placeholder="Description"></textarea>
        <textarea name="Comment" id="comment" cols="30" rows="3" placeholder="Comment"></textarea>

        <button class="button">Save the hive</button>
    </main>
</body>

</html>
